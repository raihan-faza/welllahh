{% extends "base_dashboard_cantik.html" %} {%load static%} {% block content %}
<main>
  <header>
    <div>
      <h2>Record Your Weight and Height</h2>
      <p class="current-date">10 November 2024</p>
    </div>
  </header>
  <form method="POST">
    {% csrf_token %}
    <div class="add-bmi-container">
      <div class="bmi-input-cards">
        <div class="bmi-input-card">
          <div class="height-value">
            <div class="bmi-label">Weight (kg)</div>
            <input
              class="bmi-value"
              type="number"
              id="weight"
              name="weight"
              value="65"
            />
          </div>
          <div class="bmi-buttons-container">
            <button type="button" class="button" onclick="updateValue('weight', -1)">
              -
            </button>
            <button type="button" class="button" onclick="updateValue('weight', 1)">+</button>
          </div>
        </div>
        <div class="bmi-input-card">
          <div class="height-value">
            <div class="bmi-label">Age</div>
            <input
              class="bmi-value"
              type="number"
              id="age"
              name="age"
              value="26"
            />
          </div>
          <div class="bmi-buttons-container">
            <button type="button" class="button" onclick="updateValue('age', -1)">-</button>
            <button type="button" class="button" onclick="updateValue('age', 1)">+</button>
          </div>
        </div>
      </div>
      <div class="height-card">
        <div class="height-value">
          <div class="bmi-label">Height (cm)</div>
          <input
            class="bmi-value"
            type="number"
            id="height"
            name="height"
            value="170"
          />
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="140"
            max="200"
            value="170"
            id="heightSlider"
            oninput="updateHeight(this.value, 'height')"
          />
        </div>
      </div>

      <div class="height-card">
        <div class="height-value">
          <div class="bmi-label">Fat Mass (kg/m^2)</div>
          <input
            class="bmi-value"
            type="number"
            id="fat_mass"
            name="fat_mass"
            value="170"
          />
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="140"
            max="200"
            value="170"
            id="heightSlider"
            oninput="updateHeight(this.value, 'fat_mass')"
          />
        </div>
      </div>

      <div class="height-card">
        <div class="height-value">
          <div class="bmi-label">Muscle Mass (kg)</div>
          <input
            class="bmi-value"
            type="number"
            id="muscle_mass"
            name="muscle_mass"
            value="170"
          />
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="140"
            max="200"
            value="170"
            id="heightSlider"
            oninput="updateHeight(this.value, 'muscle_mass')"
          />
        </div>
      </div>

      <div class="height-card">
        <div class="date-bmi">
          <input type="date" id="check_time" name="check_time" />
        </div>
      </div>
      <button type="submit" class="calculate-btn">Submit</button>
    </div>
  </form>
</main>
{% endblock content %} {% block script%}
<script src="{% static 'js/add_bmi.js' %}"></script>
{% endblock script%}
