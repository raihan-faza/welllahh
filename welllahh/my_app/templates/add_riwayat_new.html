{% extends "base_dashboard_cantik.html" %} {%load static%} {% block content %}
<main>
  <header>
    <div>
      <h2>Record Your Weight and Height</h2>
      <p class="current-date">{% now "d-m-Y" %}</p>
    </div>
  </header>
  <form method="POST">
    {% csrf_token %}
    <div class="add-bmi-container">
      <div class="input-container">
        <div class="input-box">
          <label>Nama Penyakit</label>
          <input type="text" name="nama_penyakit" placeholder="Asma">
        </div>
        <div class="input-box">
          <label>Deskripsi Penyakit</label>
          <input type="text" name="deskripsi_penyakit" placeholder="uhuk uhuk">
        </div>
        <button type="submit" class="calculate-btn">Submit</button>
      </div>
    </div>
  </form>
</main>
{% endblock content %} {% block script%}
<script src="{% static 'js/add_bmi.js' %}"></script>
{% endblock script%}
