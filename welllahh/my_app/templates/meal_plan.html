<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Form</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

   <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
   <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <div class="form-container">
        <h2>Rekomendasi Meal Plan</h2>
        <form method="POST" >
            {% csrf_token %}
            
            <div class="form-group">
                <label for="favorite_food">My 5 Favorite Food (in english):</label>
                <input type="text" name="my_favorite_food_1" id="favorite_food" placeholder="e.g. Salad, Steak, Fried Chicken" required>
                <input type="text" name="my_favorite_food_2" id="favorite_food" placeholder="e.g. Salad, Steak, Fried Chicken" required>
                <input type="text" name="my_favorite_food_3" id="favorite_food" placeholder="e.g. Salad, Steak, Fried Chicken" required>
                <input type="text" name="my_favorite_food_4" id="favorite_food" placeholder="e.g. Salad, Steak, Fried Chicken" required>
                <input type="text" name="my_favorite_food_5" id="favorite_food" placeholder="e.g. Salad, Steak, Fried Chicken" required>
            </div>
            
            <div class="form-group">
                <label for="meal_plan_category_breakfast">Breakfast Category:</label>
                <select name="meal_plan_category_breakfast" id="meal_plan_category_breakfast" class="searchable-select">
                    {% for category in food_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="meal_plan_category_lunch">Lunch Category:</label>
                <select name="meal_plan_category_lunch" id="meal_plan_category_lunch" class="searchable-select">
                    {% for category in food_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="meal_plan_category_dinner">Dinner Category:</label>
                <select name="meal_plan_category_dinner" id="meal_plan_category_dinner" class="searchable-select">
                    {% for category in food_categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>


    
    <script>
      
        $('.searchable-select').select2({
            placeholder: 'Select food category',
            allowClear: true
        });
      
    </script>
</body>
</html>
